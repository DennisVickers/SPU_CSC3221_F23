<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms-1</title>
</head>
<body>
  <form action="">
    <label for="text_in: ">Input Label</label>
    <input type="text" name="text_in" id="text_in" placeholder="Text Input">
    <hr>
    <label for="radio_in">Radio Buttons</label>
    <input type="radio" name="radio_in" value="Yes"> Yes
    <input type="radio" name="radio_in" value="No"> No
    <input type="radio" name="radio_in" value="Maybe" checked> Maybe
    <hr>
    <label for="check_in">Check Boxes</label>
    <input type="checkbox" name="check_in" values="Yes" checked> Yes
    <input type="checkbox" name="check_in" values="No" checked> No
    <input type="checkbox" name="check_in" values="Maybe"> Maybe
    <hr>
    <label for="drop_down">Drop Down:</label>
    <select name="drop_down" id="drop_down" autocomplete="on">
      <option value="">--Select one--</option>
      <option value="text">Text</option>
      <option value="radio">Radio</option>
      <option value="check">Checkbox</option>
    </select>
    <hr>
    <label for="list_box">List Box</label>
    <select name="list_box" id="list_box" size="3" multiple>
      <option value="text">Text</option>
      <option value="radio">Radio</option>
      <option value="check">Checkbox</option>
    </select>
    <hr>
    <label for="datalist_choice">Data List</label>
    <input list="datalist_items" name="datalist_choice">
    <datalist id="datalist_items" name="datalist_choice">
      <option value="Text">Text</option>
      <option value="Radio">Radio</option>
      <option value="Checkbox">Checkbox</option>
    </datalist>
  </form>
  
</body>
</html>
