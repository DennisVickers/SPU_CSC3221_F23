<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Job</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Dennis</td>
        <td>Professor</td>
        <td>Old</td>
      </tr>
      <tr>
        <td>Alice</td>
        <td>Student</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Student</td>
        <td>20</td>
      </tr>
    </table>
    <hr>
    <table>
      <caption>CSC 3221</caption>
      <thead>
          <tr>
              <th colspan="3">Class Roster</th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Job</th>
            <th>Age</th>
          </tr>
          </thead>
      <tbody>
        <tr>
          <td>Dennis</td>
          <td>Professor</td>
          <td>Old</td>
        </tr>
        <tr>
          <td>Alice</td>
          <td>Student</td>
          <td>19</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Student</td>
          <td>20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"><small>Class size</small></td>
          <td><small>3</small></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
