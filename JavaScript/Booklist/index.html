<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link rel="stylesheet" href="stylesheets/csc3221.css">
  <style>
    .success, .error {
      color:white;
      padding: .5rem;
      margin: .5rem 0 1.5rem 0;
    }
    .success {
      background: green;
    }
    .error {
      background: red;
    }
  </style>
</head>
<body>
  <div class="page-area">
    <h1 id="page-title">My Book List</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="full-width">
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="full-width">
      </div>
      <div>
        <input type="submit" value="Add"  class="primary-button">
      </div>
    </form>
    <table class="full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
